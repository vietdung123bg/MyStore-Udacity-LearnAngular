<div class="container" style="padding-top: 10px">
  <div fxLayout="row wrap" fxLayoutAlign="space-between center">
    <div
      fxLayout="column"
      fxLayoutAlign="space-between center"
      *ngFor="let product of products; index as i"
    >
      <a routerLink="item-detail/{{ product.id }}">
        <img class="product-image" src="{{ product.url }}" />
      </a>
      <div class="product-detail">
        <b>{{ product.name }}</b>
      </div>
      <div class="product-detail">$ {{ product.price }}</div>

      <form (ngSubmit)="onSubmit(product, $event, i)">
        <input
          type="number"
          name="numberOfProductItem"
          style="width: 200px"
          class="product-item-detail form-control"
          placeholder="Number Of Item"
          [(ngModel)]="listNumberOfItem[i]"
          min="1"
        />
        <input
          type="submit"
          value="Add to Cart"
          class="product-detail btn btn-primary align-middle"
          style="margin-left: 50px; margin-right: 50px; margin-top: 10px"
        />
      </form>
    </div>
  </div>
</div>
